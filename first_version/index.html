<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="heading-main">Calculator</h1>
    <div class="flex calculator">
        <div class="calculator-container">
            <input type="text" name="calc" id="calcInput">
            <div class="row">
                <button class="numBtn" onclick="pressNumBtn(7)">7</button>
                <button class="numBtn" onclick="pressNumBtn(8)">8</button>
                <button class="numBtn" onclick="pressNumBtn(9)">9</button>
                <button class="mathBtn" onclick="pressMathBtn('+')">+</button>
            </div>
            <div class="row">
                <button class="numBtn" onclick="pressNumBtn(4)">4</button>
                <button class="numBtn" onclick="pressNumBtn(5)">5</button>
                <button class="numBtn" onclick="pressNumBtn(6)">6</button>
                <button class="mathBtn" onclick="pressMathBtn('-')">-</button>
            </div>
            <div class="row">
                <button class="numBtn" onclick="pressNumBtn(1)">1</button>
                <button class="numBtn" onclick="pressNumBtn(2)">2</button>
                <button class="numBtn" onclick="pressNumBtn(3)">3</button>
                <button class="mathBtn" onclick="pressMathBtn('*')">*</button>
            </div>
            <div class="row">
                <button class="delBtn" onclick="pressDelBtn()">AC</button>
                <button class="numBtn" onclick="pressNumBtn(0)">0</button>
                <button class="numBtn" onclick="pressNumBtn('.')">.</button>
                <button class="mathBtn" onclick="pressMathBtn('/')">/</button>
            </div>
            <div class="row">
                <button class="mathBtn equal" onclick="equalPressBtn()">=</button>
            </div>
        </div>
        <div class="history-container">
            <h1 class="heading">History</h1>

            <ul class="history" id="calcHistory">

            </ul>
        </div>
    </div>

    </main>

    <script src="main.js"></script>
</body>

</html>
