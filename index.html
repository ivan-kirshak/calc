<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="heading">Calculator</h1>
    <div class="flex calculator">
        <div class="calculator-container">
            <input type="text" name="calc" id="calcInput">
            <div class="row">
                <button class="numBtn">7</button>
                <button class="numBtn">8</button>
                <button class="numBtn">9</button>
                <button class="mathBtn">+</button>
            </div>
            <div class="row">
                <button class="numBtn">4</button>
                <button class="numBtn">5</button>
                <button class="numBtn">6</button>
                <button class="mathBtn">-</button>
            </div>
            <div class="row">
                <button class="numBtn">1</button>
                <button class="numBtn">2</button>
                <button class="numBtn">3</button>
                <button class="mathBtn">*</button>
            </div>
            <div class="row">
                <button class="delBtn">AC</button>
                <button class="numBtn">0</button>
                <button class="numBtn">.</button>
                <button class="mathBtn">/</button>
            </div>
            <div class="row">
                <button class="mathBtn equal">=</button>
            </div>
        </div>
        <h1 class="heading">History</h1>

        <div class="history" id="calcHistory">

        </div>
    </div>

    </main>

    <script src="main.js"></script>
</body>

</html>
